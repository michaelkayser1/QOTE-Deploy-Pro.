<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph Corridor Field Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Glyph Corridor Field Decoder</h1>
        <p class="subtitle">Read the story the symbols are telling.</p>
    </header>

    <main class="container">
        <section class="input-section">
            <h2>Glyph Input</h2>
            <textarea
                id="glyphInput"
                class="glyph-textarea"
                placeholder="Paste glyph lines here, one row per lineâ€¦"
                rows="15"
            ></textarea>
            <button id="decodeButton" class="decode-button">Decode Corridor</button>
        </section>

        <section class="output-section">
            <h2>Field Decode</h2>
            <div id="decodeOutput" class="decode-output"></div>
        </section>
    </main>

    <footer class="footer">
        <p>This tool offers poetic field-style interpretations of symbolic text.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
